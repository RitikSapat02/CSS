<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>

    <style>
        /*Element selector*/
        h1{
            color:blueviolet;
        }

        /* Id selecors */
        #selectors{
            color: rgb(247, 12, 12)
        }

        /*class selector */
        .explain{
            color:rgb(5, 5, 4);
            font-family:Georgia;
        }

        /*Universal selecot*/

        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Following are different selectors in css</h1>
    <p id="selectors">
        1) Element selectors<br>
        2) id selector <br>
        3) class selectors <br>
        4) Universal selector <br>
    </p>

    <p class="explain">
        this are differnt selectors used in css
    </p>


</body>
</html>
