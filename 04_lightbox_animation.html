<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #lightbox {
        height: 0;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        transition: all 2s ease-in-out;
      }

      #lightbox:target {
        /* when the lightbox div is targeted*/
        height: 30%;
        width: 30%;
        top: 25%;
        left: 25%;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div><a href="#lightbox">Lightbox</a></div>
    <!--go to #lightbox div-->

    <div id="lightbox">
      <a href="https://www.google.com"> X </a>
      <p>lightbox content</p>
    </div>
  </body>
</html>
