<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imp points about css selectors</title>
    <style>
        h1,h2,h3{
            color:orangered;
        }

        p.red{
            color:olive;
        }
    </style>
</head>
<body>
    <p class="red">
        1)we can group multiple selectors(elements)

        2)we can use element.class as a selector ex: p.red -- so all paragraphs with class red can be styled

        3)An inline style will override external and internal styles

    </p>

    <h1>hii</h1>
    <h2>Hello</h2>
    <h3>Bye</h3>

    <p class="red">
        here we go again
    </p>
</body>
</html>
